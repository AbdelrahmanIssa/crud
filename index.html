<body>
    <h1 class="text-center text-info my-5">our products</h1>
    <div class="w-75 m-auto">

<div class="mb-4 ">
<label for="Product Name"> product Name</label>
<input type="text" id="productNameInput" class="form-control wy-2"> 
</div>

    </div>


    </div>

</tbody> 


</table>
